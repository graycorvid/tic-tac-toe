<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>TIC TAC CROW</h1></header>
    <main>
      <div class="board">
        <div class="mark" data-id="0"></div>
        <div class="mark" data-id="1"></div>
        <div class="mark" data-id="2"></div>
        <div class="mark" data-id="3"></div>
        <div class="mark" data-id="4"></div>
        <div class="mark" data-id="5"></div>
        <div class="mark" data-id="6"></div>
        <div class="mark" data-id="7"></div>
        <div class="mark" data-id="8"></div>
      </div>
    </main>
    <footer>
      <form onsubmit="return false">
        <label for="player1">❌ Player 1:</label>
        <input type="text" name="player1" class="player1" required />
        <label for="player2">⭕️ Player 2:</label>
        <input type="text" name="player2" class="player2" required />
        <button type="submit" class="start">start</button>
      </form>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
